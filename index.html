<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch A Sketch</title>
</head>
<body>
  <h1 id="title">Etch A Sketch</h1>

  <form id="form">
    <label for="board-width">Width:</label>
    <input type="number" name="board-width" id="board-width" value="50" min="40" max="100">
    
    <label for="board-height">Height:</label>
    <input type="number" name="board-height" id="board-height" value="30" min="20" max="80">

    <input type="submit" value="Generate">
  </form>

  <div id="drawing"></div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
