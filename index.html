<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch A Sketch</title>
</head>
<body>

  <main id="main">
    
    <h1 id="title">Etch A Sketch</h1>
  
    <form id="form">

      <div id="inputs">

        <div class="form-group">

          <label for="board-width">Width (40 - 100)</label>
          <input type="number" name="board-width" class="input-control" id="board-width" value="50" min="40" max="100">
        </div>
        
        <div class="form-group">
          
          <label for="board-height">Height (30 - 80)</label>
          <input type="number" name="board-height" class="input-control" id="board-height" value="30" min="20" max="80">
        </div>
      </div>
  
      <input type="submit" class="btn" value="Generate new">
    </form>
  
    <div id="drawing"></div>
  </main>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
